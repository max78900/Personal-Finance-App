<body class="bg-gray-100 text-gray-800 font-sans antialiased m-0 p-0 selection:bg-red-400 selection:text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ËºîÂä©ÂáΩÂºèÔºöHex ËΩâ RGBA (ÁÇ∫‰∫ÜËÆìÈù¢ÊùøËá™Ë®ÇÈ°èËâ≤ËÉΩ‰øùÊúâÈÄèÊòéÂ∫¶)
        const hexToRgba = (hex, alpha) => {
            let r = 255, g = 255, b = 255;
            if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
                let res = hex.substring(1).split('');
                if (res.length === 3) res = [res[0], res[0], res[1], res[1], res[2], res[2]];
                res = '0x' + res.join('');
                r = (res >> 16) & 255;
                g = (res >> 8) & 255;
                b = res & 255;
            }
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        };

        const baseExp = [
            { name: 'È§êÈ£≤', icon: 'fa-utensils', color: 'text-orange-500', hex: '#f97316', isDefault: true },
            { name: 'ÈÅäÊà≤', icon: 'fa-gamepad', color: 'text-purple-500', hex: '#a855f7', isDefault: true },
            { name: 'ÈÜ´ÁôÇ', icon: 'fa-briefcase-medical', color: 'text-red-500', hex: '#ef4444', isDefault: true },
            { name: '‰∫§ÈÄö', icon: 'fa-bus', color: 'text-blue-400', hex: '#60a5fa', isDefault: true },
            { name: 'ÂÖ∂‰ªñ', icon: 'fa-border-all', color: 'text-gray-400', hex: '#9ca3af', isDefault: true }
        ];
        const baseInc = [ 
            { name: 'Ëñ™Ê∞¥', icon: 'fa-wallet', color: 'text-green-500', hex: '#22c55e', isDefault: true },
            { name: 'ÁçéÈáë', icon: 'fa-sack-dollar', color: 'text-yellow-500', hex: '#eab308', isDefault: true }
        ];
        const PREDEFINED_ICONS = ['fa-utensils', 'fa-mug-hot', 'fa-bag-shopping', 'fa-gamepad', 'fa-plane', 'fa-bus', 'fa-dumbbell', 'fa-music', 'fa-house', 'fa-wallet', 'fa-sack-dollar', 'fa-chart-line', 'fa-microchip', 'fa-camera', 'fa-gift', 'fa-heart', 'fa-bolt', 'fa-star'];

        const App = () => {
            // ================= 1. ÁãÄÊÖãÁÆ°ÁêÜ =================
            const [activeTab, setActiveTab] = useState('home'); 
            const [isAdding, setIsAdding] = useState(false); 
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showDatePicker, setShowDatePicker] = useState(false);
            const [tempYear, setTempYear] = useState('');
            const [currentMonth, setCurrentMonth] = useState(() => `${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, '0')}`);
            
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(false);
            const [apiUrl, setApiUrl] = useState(localStorage.getItem('gs_api_url') || '');
            const [apiToken, setApiToken] = useState(localStorage.getItem('gs_api_token') || '12345');
            const [geminiKey, setGeminiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            
            const [appTheme, setAppTheme] = useState(() => JSON.parse(localStorage.getItem('app_theme')) || { type: 'color', value: '#f3f4f6' });
            const [bgImage, setBgImage] = useState(() => localStorage.getItem('custom_bg') || '');
            const [bgSettings, setBgSettings] = useState(() => JSON.parse(localStorage.getItem('bg_settings')) || { zoom: 100, x: 50, y: 50, rotate: 0 });
            const [glassOpacity, setGlassOpacity] = useState(() => Number(localStorage.getItem('glass_opacity')) || 0.85);

            // üöÄ Êñ∞Â¢ûÔºöÈù¢ÊùøËá™Ë®ÇËâ≤ËàáÊë∫ÁñäÊî∂Á¥çÁãÄÊÖã
            const [panelColor, setPanelColor] = useState(() => localStorage.getItem('panel_color') || '#ffffff');
            const [isConnOpen, setIsConnOpen] = useState(true);
            const [isVisualOpen, setIsVisualOpen] = useState(true);

            const [expenseCategories, setExpenseCategories] = useState(() => JSON.parse(localStorage.getItem('exp_cats')) || baseExp);
            const [incomeCategories, setIncomeCategories] = useState(() => JSON.parse(localStorage.getItem('inc_cats')) || baseInc);
            const [reportType, setReportType] = useState('ÊîØÂá∫'); 
            const [catType, setCatType] = useState('ÊîØÂá∫');
            const [isEditingCats, setIsEditingCats] = useState(false);
            const [editingCatIdx, setEditingCatIdx] = useState(-1); 
            const [selectedCategory, setSelectedCategory] = useState(null); 
            const [newCat, setNewCat] = useState({ name: '', icon: 'fa-star', color: '', hex: '#3b82f6', isCustomUrl: false, customUrl: '', isDefault: false });

            const [form, setForm] = useState({ type: 'ÊîØÂá∫', category: 'È§êÈ£≤', item: '', amount: '', note: '', date: new Date().toISOString().split('T')[0] });
            const [aiInput, setAiInput] = useState('');
            const [isAiProcessing, setIsAiProcessing] = useState(false);

            useEffect(() => {
                localStorage.setItem('app_theme', JSON.stringify(appTheme));
                localStorage.setItem('bg_settings', JSON.stringify(bgSettings));
                localStorage.setItem('glass_opacity', glassOpacity);
                localStorage.setItem('panel_color', panelColor);
                localStorage.setItem('exp_cats', JSON.stringify(expenseCategories));
                localStorage.setItem('inc_cats', JSON.stringify(incomeCategories));
            }, [appTheme, bgSettings, glassOpacity, panelColor, expenseCategories, incomeCategories]);

            // ÂãïÊÖãÈù¢ÊùøÊ®£Âºè (ÁµêÂêàËá™Ë®ÇËâ≤ËàáÈÄèÊòéÂ∫¶)
            const glassStyle = { 
                background: hexToRgba(panelColor, glassOpacity), 
                backdropFilter: 'blur(12px)', 
                WebkitBackdropFilter: 'blur(12px)' 
            };

            // ================= 2. Êï∏ÊìöË®àÁÆó =================
            const currentMonthRecords = useMemo(() => {
                return records.filter(r => r.Êó•Êúü && r.Êó•Êúü.includes(currentMonth)).sort((a,b) => new Date(b.Êó•Êúü) - new Date(a.Êó•Êúü)); 
            }, [records, currentMonth]);

            const totals = useMemo(() => {
                let inc = 0, exp = 0;
                currentMonthRecords.forEach(r => { if (r.Êî∂ÊîØ === 'Êî∂ÂÖ•') inc += Number(r.ÈáëÈ°ç)||0; else exp += Number(r.ÈáëÈ°ç)||0; });
                return { income: inc, expense: exp, balance: inc - exp };
            }, [currentMonthRecords]);

            const categoryBreakdown = useMemo(() => {
                const dataMap = {}; let total = 0;
                currentMonthRecords.filter(r => r.Êî∂ÊîØ === 'ÊîØÂá∫').forEach(r => {
                    const amt = Number(r.ÈáëÈ°ç) || 0; dataMap[r.È°ûÂà•] = (dataMap[r.È°ûÂà•] || 0) + amt; total += amt;
                });
                return Object.keys(dataMap).map(name => {
                    const catObj = expenseCategories.find(c => c.name === name) || { hex: '#9ca3af' };
                    return { name, value: dataMap[name], pct: total ? (dataMap[name]/total*100) : 0, hex: catObj.hex };
                }).sort((a,b) => b.value - a.value);
            }, [currentMonthRecords, expenseCategories]);

            const groupedRecords = useMemo(() => {
                const groups = {}; const weekdays = ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'];
                currentMonthRecords.forEach(r => {
                    const d = new Date(r.Êó•Êúü); const dateKey = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ÊòüÊúü${weekdays[d.getDay()]}`;
                    if (!groups[dateKey]) groups[dateKey] = { records: [], dailyTotal: 0 };
                    groups[dateKey].records.push(r); groups[dateKey].dailyTotal += (r.Êî∂ÊîØ === 'Êî∂ÂÖ•' ? (Number(r.ÈáëÈ°ç)||0) : -(Number(r.ÈáëÈ°ç)||0));
                });
                return groups;
            }, [currentMonthRecords]);

            const reportData = useMemo(() => {
                const type = (reportType === 'ÁµêÈ§ò') ? 'ÊîØÂá∫' : reportType;
                const dataMap = {}; let total = 0;
                currentMonthRecords.filter(r => r.Êî∂ÊîØ === type).forEach(r => {
                    const amt = Number(r.ÈáëÈ°ç) || 0; dataMap[r.È°ûÂà•] = (dataMap[r.È°ûÂà•] || 0) + amt; total += amt;
                });
                return Object.keys(dataMap).map(catName => {
                    const list = type === 'Êî∂ÂÖ•' ? incomeCategories : expenseCategories;
                    const catObj = list.find(c => c.name === catName) || { name: catName, icon: 'fa-border-all', color: 'text-gray-400', hex: '#9ca3af' };
                    return { name: catName, value: dataMap[catName], pct: total ? (dataMap[catName]/total*100) : 0, ...catObj };
                }).sort((a,b) => b.value - a.value); 
            }, [currentMonthRecords, reportType, incomeCategories, expenseCategories]);

            const trendData = useMemo(() => {
                const months = []; const [y, m] = currentMonth.split('-').map(Number);
                for(let i=2; i>=0; i--){ let d = new Date(y, m-1-i, 1); months.push(`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`); }
                return months.map(mStr => {
                    let inc=0, exp=0; records.filter(r => r.Êó•Êúü && r.Êó•Êúü.includes(mStr)).forEach(r => { if(r.Êî∂ÊîØ === 'Êî∂ÂÖ•') inc += Number(r.ÈáëÈ°ç)||0; else exp += Number(r.ÈáëÈ°ç)||0; });
                    return { month: mStr.split('-')[1]+'Êúà', bal: inc-exp, inc, exp };
                });
            }, [records, currentMonth]);

            // ================= 3. ÈÄöÁî®ÂäüËÉΩ =================
            const fetchFromCloud = async () => {
                if (!apiUrl) return; setLoading(true);
                try {
                    const res = await fetch(apiUrl, { method: 'POST', body: JSON.stringify({ action: 'get', token: apiToken }) });
                    const data = await res.json();
                    if (data.status !== 'error') setRecords(Array.isArray(data) ? data : []);
                } catch (e) { console.log(e); } finally { setLoading(false); }
            };
            useEffect(() => { if(apiUrl) fetchFromCloud(); }, [apiUrl, apiToken]);

            const saveToCloud = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    await fetch(apiUrl, { method: 'POST', body: JSON.stringify({ ...form, action: 'add', token: apiToken }) });
                    setForm({ ...form, item: '', amount: '', note: '' }); setIsAdding(false); await fetchFromCloud();
                } catch (e) { alert('Â§±Êïó'); } finally { setLoading(false); }
            };

            const handleAIParse = async () => {
                if (!geminiKey || !aiInput.trim()) return alert("Ë®≠ÂÆöÈåØË™§"); setIsAiProcessing(true);
                try {
                    const prompt = `Ëß£ÊûêJSONÈô£Âàó„ÄÇËº∏ÂÖ•:"${aiInput}"„ÄÇÊ†ºÂºè:[{"type":"ÊîØÂá∫/Êî∂ÂÖ•","category":"ÂàÜÈ°û","item":"È†ÖÁõÆ","amount":Êï∏Â≠ó,"note":"ÂÇôË®ª"}]`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${geminiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    const data = await res.json();
                    const list = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    for (const r of (Array.isArray(list)?list:[list])) { await fetch(apiUrl, { method: 'POST', body: JSON.stringify({ ...r, date: form.date, action: 'add', token: apiToken }) }); }
                    alert("AI Â∑≤ÂÆåÊàêËß£Êûê‰∏¶ÂØ´ÂÖ•ÔºÅ"); setAiInput(''); setIsAdding(false); await fetchFromCloud();
                } catch (e) { alert("AI Ëß£ÊûêÂ§±Êïó"); } finally { setIsAiProcessing(false); }
            };

            const renderIcon = (cat, size = "text-lg") => {
                if (cat.isCustomUrl && cat.customUrl) return <img src={cat.customUrl} className="w-full h-full object-cover rounded-xl" onError={(e)=>{e.target.src='https://via.placeholder.com/150?text=Error'}} />;
                return <i className={`fa-solid ${cat.icon || 'fa-border-all'} ${size} ${cat.isDefault ? cat.color : ''}`} style={!cat.isDefault ? {color: cat.hex} : {}}></i>;
            };

            const handleImageUpload = (e, target = 'bg') => {
                e.preventDefault();
                const file = e.dataTransfer ? e.dataTransfer.files[0] : e.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image(); img.onload = () => {
                        const canvas = document.createElement('canvas'); 
                        const max = target === 'cat' ? 150 : 1200;
                        let w = img.width, h = img.height;
                        if (w > max || h > max) { if (w > h) { h = Math.round(h * max / w); w = max; } else { w = Math.round(w * max / h); h = max; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        const base64 = canvas.toDataURL('image/jpeg', 0.8);
                        if(target === 'cat') { setNewCat({...newCat, isCustomUrl: true, customUrl: base64}); }
                        else { try { localStorage.setItem('custom_bg', base64); setBgImage(base64); setAppTheme({ type: 'custom' }); } catch(err) { alert('Á©∫Èñì‰∏çË∂≥ÔºÅ'); } }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const deleteRecord = async (rowIndex) => {
                if (!confirm('Âà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÔºü')) return; setLoading(true);
                try { await fetch(apiUrl, { method: 'POST', body: JSON.stringify({ action: 'delete', rowIndex, token: apiToken }) }); await fetchFromCloud(); } 
                catch (e) { alert('Â§±Êïó'); } finally { setLoading(false); }
            };

            // ================= 4. Ë¶ñÂúñÊ∏≤Êüì =================

            const renderHome = () => (
                <div className="pb-24 animate-in fade-in duration-300 overflow-y-auto no-scrollbar h-screen px-4">
                    <div style={glassStyle} className="glass-panel-base px-4 py-3 rounded-2xl mt-4 border border-white/40 flex justify-between items-center sticky top-4 z-10">
                        <button onClick={() => setIsMenuOpen(true)} className="p-1 active:scale-90 transition"><i className="fa-solid fa-bars text-gray-500 text-xl"></i></button>
                        <div className="font-black text-lg bg-white/60 px-3 py-1 rounded-lg border border-white/50 cursor-pointer flex items-center gap-1 shadow-sm text-gray-800" onClick={() => { setTempYear(currentMonth.split('-')[0]); setShowDatePicker(true); }}>
                            {currentMonth.split('-')[0]}Âπ¥{currentMonth.split('-')[1]}Êúà <i className="fa-solid fa-caret-down text-sm text-gray-400"></i>
                        </div>
                        <button onClick={fetchFromCloud} className={loading ? 'animate-spin text-blue-500' : 'text-gray-600'}><i className="fa-solid fa-rotate-right text-lg"></i></button>
                    </div>

                    <div style={glassStyle} className="glass-panel-base mt-6 py-6 px-6 rounded-[32px] border border-white/60 shadow-xl relative overflow-hidden text-center">
                        <div className="flex justify-between mb-4 relative z-10">
                            <div className="cursor-pointer hover:opacity-70 transition-opacity" onClick={() => {setReportType('ÊîØÂá∫'); setActiveTab('report');}}>
                                <p className="text-gray-400 font-black text-[10px] uppercase tracking-widest border-b-2 border-yellow-400 pb-1">ÊúàÊîØÂá∫</p>
                                <p className="text-2xl font-black mt-1 text-gray-800">${totals.expense.toLocaleString()}</p>
                            </div>
                            <div className="text-right cursor-pointer hover:opacity-70 transition-opacity" onClick={() => {setReportType('Êî∂ÂÖ•'); setActiveTab('report');}}>
                                <p className="text-blue-400 font-black text-[10px] uppercase tracking-widest border-b-2 border-blue-400 pb-1 text-nowrap">ÊúàÊî∂ÂÖ•</p>
                                <p className="text-2xl font-black mt-1 text-gray-800">${totals.income.toLocaleString()}</p>
                            </div>
                        </div>
                        <div className="flex justify-center relative my-4 cursor-pointer hover:scale-105 transition-transform" onClick={() => {setReportType('ÊîØÂá∫'); setActiveTab('report');}}>
                            <svg viewBox="0 0 42 42" className="w-44 h-44 drop-shadow-2xl">
                                <circle r="15.915" cx="21" cy="21" fill="transparent" stroke="#f3f4f6" strokeWidth="6" />
                                {(() => { let off = 25; return categoryBreakdown.map((d, i) => { const ret = <circle key={i} r="15.915" cx="21" cy="21" fill="transparent" stroke={d.hex} strokeWidth="6" strokeDasharray={`${d.pct} ${100-d.pct}`} strokeDashoffset={off} className="transition-all duration-700" />; off -= d.pct; return ret; }); })()}
                            </svg>
                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                <p className="text-[10px] text-gray-400 font-black tracking-widest uppercase">ÊúàÁµêÈ§ò</p>
                                <p className="text-2xl font-black text-gray-800 tracking-tighter">${totals.balance.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>

                    <div className="mt-6 space-y-4">
                        {Object.keys(groupedRecords).map(date => (
                            <div key={date} style={glassStyle} className="mb-4 glass-panel-base rounded-2xl overflow-hidden border border-white/60 shadow-lg">
                                <div className="bg-white/40 px-5 py-2.5 flex justify-between border-b border-white/40 font-black text-xs text-gray-400 uppercase tracking-tighter items-center">
                                    <span>{date}</span> <span className={groupedRecords[date].dailyTotal<0?'text-yellow-600':''}>${groupedRecords[date].dailyTotal.toLocaleString()}</span>
                                </div>
                                <div className="divide-y divide-gray-200/40">
                                    {groupedRecords[date].records.map((r, i) => {
                                        const list = r.Êî∂ÊîØ === 'Êî∂ÂÖ•' ? incomeCategories : expenseCategories;
                                        const cat = list.find(c=>c.name===r.È°ûÂà•) || {icon:'fa-border-all', color:'text-gray-400', hex:'#9ca3af'};
                                        return (
                                            <div key={i} className="px-5 py-4 flex justify-between group relative overflow-hidden items-center hover:bg-white/30 transition-colors">
                                                <div className="flex items-center gap-4 z-10">
                                                    <div className={`w-11 h-11 rounded-xl bg-white shadow-md flex justify-center items-center overflow-hidden`}>{renderIcon(cat)}</div>
                                                    <div><p className="font-bold text-sm text-gray-800 leading-tight">{r.È†ÖÁõÆ}</p><p className="text-[10px] text-gray-400 mt-1 font-bold italic">{r.È°ûÂà•} {r.ÂÇôË®ª}</p></div>
                                                </div>
                                                <div className="font-black text-gray-800 z-10 text-sm tracking-tight">${Number(r.ÈáëÈ°ç).toLocaleString()}</div>
                                                <button onClick={() => deleteRecord(r._rowIndex)} className="absolute right-0 top-0 bottom-0 bg-red-500/90 text-white w-16 flex justify-center items-center translate-x-full group-hover:translate-x-0 transition-transform font-bold text-xs shadow-inner">Âà™Èô§</button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderCategoryManager = () => {
                const list = catType === 'ÊîØÂá∫' ? expenseCategories : incomeCategories;
                const totalByCat = {};
                currentMonthRecords.filter(r => r.Êî∂ÊîØ === catType).forEach(r => { totalByCat[r.È°ûÂà•] = (totalByCat[r.È°ûÂà•] || 0) + (Number(r.ÈáëÈ°ç) || 0); });
                return (
                    <div className="pb-24 min-h-screen animate-in fade-in duration-300 overflow-y-auto no-scrollbar px-4">
                        <div style={glassStyle} className="glass-panel-base px-4 py-3 rounded-2xl mt-4 border border-white/50 sticky top-4 z-10 flex items-center">
                            <button onClick={()=>setActiveTab('home')} className="text-sm font-bold bg-white px-4 py-2 rounded-xl shadow-sm border border-gray-100 active:scale-90">&lt; ËøîÂõû</button>
                            <h2 className="flex-1 text-center font-black text-lg text-gray-800">ÂàÜÈ°ûÁÆ°ÁêÜ</h2>
                            <button onClick={()=>{ setEditingCatIdx(-1); setIsEditingCats(true); }} className="p-2 bg-white rounded-lg shadow-sm border text-gray-600 active:scale-90 transition shadow-lg"><i className="fa-solid fa-pen-to-square"></i></button>
                        </div>
                        <div className="mt-6">
                            <div className="flex bg-white/60 rounded-2xl p-1 mb-6 border border-white/50 shadow-sm">
                                <button onClick={()=>setCatType('ÊîØÂá∫')} className={`flex-1 py-3 font-bold rounded-xl transition-all ${catType==='ÊîØÂá∫'?'bg-yellow-400 shadow-md text-gray-900':'text-gray-500'}`}>ÊîØÂá∫</button>
                                <button onClick={()=>setCatType('Êî∂ÂÖ•')} className={`flex-1 py-3 font-bold rounded-xl transition-all ${catType==='Êî∂ÂÖ•'?'bg-blue-400 text-white shadow-md':'text-gray-500'}`}>Êî∂ÂÖ•</button>
                            </div>
                            <div className="grid grid-cols-1 gap-4">

                                                <button key={c} onClick={()=>setAppTheme({type:'color', value:c})} className={`min-w-[48px] h-12 rounded-full border-4 transition-all hover:scale-110 active:scale-90 shadow-md ${appTheme.value === c ? 'border-gray-800 scale-110' : 'border-white'}`} style={{backgroundColor:c}}></button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4 items-end px-1 pb-2">
                                        <div className="flex-1"><label className="text-[11px] font-black text-gray-400 block mb-3 uppercase tracking-widest">Ëá™ÈÅ∏ËÉåÊôØËâ≤</label>
                                            <div className="flex items-center gap-4 bg-white/80 p-3 rounded-2xl border border-white shadow-inner"><input type="color" value={appTheme.type==='color'?appTheme.value:'#ffffff'} onChange={e => setAppTheme({type:'color', value: e.target.value})} className="w-11 h-11 rounded-xl cursor-pointer border-none bg-transparent shadow-sm" /><span className="text-xs font-mono font-black text-gray-400 uppercase tracking-widest">{appTheme.value}</span></div>
                                        </div>
                                        <button onClick={()=>setAppTheme({type:'custom'})} className="px-6 py-5 text-xs font-black bg-gray-800 text-white rounded-2xl shadow-2xl flex-shrink-0 active:scale-95 transition-all">Â•óÁî®Ê°åÂ∏É</button>
                                    </div>

                                    <label onDrop={(e)=>handleImageUpload(e, 'bg')} onDragOver={e=>e.preventDefault()} className="flex flex-col items-center justify-center border-2 border-dashed border-purple-300 p-12 rounded-[40px] bg-purple-50/40 hover:bg-purple-100/50 cursor-pointer transition-all group">
                                        <i className="fa-solid fa-cloud-arrow-up text-5xl text-purple-400 mb-4 group-hover:scale-110 transition-transform"></i>
                                        <span className="text-[11px] font-black text-purple-800 text-center uppercase tracking-widest leading-relaxed">Êõ¥ÊèõÊ°åÂ∏ÉÂúñÁâá<br/><span className="text-[8px] font-bold text-purple-400">(Áõ¥Êé•ÊãñÊãâÂúñÁâáËá≥Ê≠§)</span></span>
                                        <input type="file" accept="image/*" onChange={(e)=>handleImageUpload(e, 'bg')} className="hidden" />
                                    </label>
                                    
                                    {bgImage && appTheme.type === 'custom' && (
                                        <div className="bg-white/90 p-8 rounded-[40px] border border-gray-100 shadow-2xl space-y-6 animate-in zoom-in duration-300 shadow-inner">
                                            <p className="text-[11px] font-black text-gray-500 border-b pb-3 uppercase tracking-[0.4em] text-center text-nowrap">Engine 2.0 Control</p>
                                            <div className="space-y-6 px-1">
                                                <div className="flex items-center gap-4"><span className="text-[10px] font-black w-14 text-gray-400 uppercase tracking-widest">Zoom</span><input type="range" min="50" max="350" value={bgSettings.zoom} onChange={e=>setBgSettings({...bgSettings, zoom: parseInt(e.target.value)})} className="flex-1 accent-blue-500" /><span className="text-[10px] font-mono w-10 text-right font-black">{bgSettings.zoom}%</span></div>
                                                <div className="flex items-center gap-4"><span className="text-[10px] font-black w-14 text-gray-400 uppercase tracking-widest">Offset X</span><input type="range" min="0" max="100" value={bgSettings.x} onChange={e=>setBgSettings({...bgSettings, x: parseInt(e.target.value)})} className="flex-1 accent-purple-500" /><span className="text-[10px] font-mono w-10 text-right font-black">{bgSettings.x}%</span></div>
                                                <div className="flex items-center gap-4"><span className="text-[10px] font-black w-14 text-gray-400 uppercase tracking-widest">Offset Y</span><input type="range" min="0" max="100" value={bgSettings.y} onChange={e=>setBgSettings({...bgSettings, y: parseInt(e.target.value)})} className="flex-1 accent-purple-500" /><span className="text-[10px] font-mono w-10 text-right font-black">{bgSettings.y}%</span></div>
                                                <div className="flex items-center gap-4"><span className="text-[10px] font-black w-14 text-red-500 uppercase tracking-widest">Angle</span><input type="range" min="0" max="360" value={bgSettings.rotate} onChange={e=>setBgSettings({...bgSettings, rotate: parseInt(e.target.value)})} className="flex-1 accent-emerald-500" /><span className="text-[10px] font-mono w-10 text-right font-black">{bgSettings.rotate}¬∞</span></div>
                                            </div>
                                            <button onClick={()=>setBgSettings({zoom:100, x:50, y:50, rotate:0})} className="w-full text-[9px] font-black text-gray-400 uppercase tracking-widest py-3 border-2 border-gray-100 rounded-2xl hover:bg-gray-50 active:scale-95 transition">Reset Values</button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            // ================= 5. Â∫ïÂ±§Ê∏≤Êüì =================
            const backgroundLayer = (
                <div id="bg-canvas">
                    {appTheme.type === 'custom' && bgImage ? (
                        <div className="w-full h-full transition-all duration-300" 
                             style={{
                                 backgroundImage: `url(${bgImage})`,
                                 backgroundSize: 'auto 100%', 
                                 backgroundPosition: 'center',
                                 backgroundRepeat: 'no-repeat',
                                 transform: `scale(${bgSettings.zoom / 100}) translate(${(bgSettings.x - 50)}%, ${(bgSettings.y - 50)}%) rotate(${bgSettings.rotate}deg)`,
                                 transformOrigin: 'center center'
                             }} />
                    ) : (
                        <div className="w-full h-full transition-all duration-500" style={{ backgroundColor: appTheme.value }} />
                    )}
                </div>
            );

            return (
                <div className="flex flex-col max-w-md mx-auto min-h-screen shadow-2xl relative transition-all duration-500 overflow-hidden">
                    {backgroundLayer}
                    
                    {/* Âπ¥ÊúàÈÅ∏ÊìáÂô® Modal */}
                    {showDatePicker && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center bg-black/60 p-4 backdrop-blur-md animate-in fade-in duration-200">
                            <div style={glassStyle} className="glass-panel-base p-10 w-full max-w-xs animate-in zoom-in rounded-[48px] border border-white/50 shadow-2xl">
                                <div className="flex justify-between items-center mb-8 bg-white/80 p-3 rounded-2xl shadow-inner border border-white">
                                    <button onClick={() => setTempYear(y => String(Number(y)-1))} className="p-3 text-gray-400 hover:text-gray-800 transition active:scale-90"><i className="fa-solid fa-minus"></i></button>
                                    <input type="number" value={tempYear} onChange={e => setTempYear(e.target.value)} className="w-24 text-center text-4xl font-black bg-transparent outline-none text-gray-800" />
                                    <button onClick={() => setTempYear(y => String(Number(y)+1))} className="p-3 text-gray-400 hover:text-gray-800 transition active:scale-90"><i className="fa-solid fa-plus"></i></button>
                                </div>
                                <div className="grid grid-cols-4 gap-3 mb-8">
                                    {[...Array(12)].map((_, i) => (
                                        <button key={i} onClick={() => { setCurrentMonth(`${tempYear}-${String(i+1).padStart(2,'0')}`); setShowDatePicker(false); }} className="py-4 rounded-2xl bg-white shadow-md hover:bg-blue-600 hover:text-white font-black text-xs transition-all border border-gray-100">{i+1}Êúà</button>
                                    ))}
                                </div>
                                <button onClick={() => setShowDatePicker(false)} className="w-full py-5 bg-gray-800 text-white font-black rounded-3xl shadow-xl uppercase tracking-[0.3em] text-xs active:scale-95 transition-all">Cancel</button>
                            </div>
                        </div>
                    )}

                    {/* Êº¢Â†°ÈÅ∏ÂñÆ (Sidebar) */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[130] flex">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setIsMenuOpen(false)}></div>
                            <div className="w-72 bg-white/95 backdrop-blur-lg h-full relative flex flex-col animate-in slide-in-from-left shadow-2xl">
                                <div className="p-10 border-b border-gray-100 flex justify-between items-center bg-gray-50/50"><h2 className="font-black text-2xl text-gray-800 tracking-tighter uppercase italic text-nowrap"><i className="fa-solid fa-wallet text-blue-500 mr-2"></i>My Vault</h2><button onClick={() => setIsMenuOpen(false)} className="text-gray-300 hover:text-gray-800 transition active:scale-90"><i className="fa-solid fa-xmark text-2xl"></i></button></div>
                                <div className="p-6 space-y-5">
                                    <button onClick={() => { setIsMenuOpen(false); setActiveTab('home'); }} className="w-full text-left p-6 hover:bg-blue-50 rounded-[32px] font-black text-gray-700 transition-all flex items-center gap-4 shadow-sm border border-transparent hover:border-blue-100 active:scale-95"><i className="fa-solid fa-house text-blue-400 text-xl"></i> È¶ñÈ†ÅÊ¶ÇË¶Ω Dashboard</button>
                                    <button onClick={() => { setIsMenuOpen(false); setActiveTab('categories'); }} className="w-full text-left p-6 hover:bg-purple-50 rounded-[32px] font-black text-gray-700 transition-all flex items-center gap-4 shadow-sm border border-transparent hover:border-purple-100 active:scale-95"><i className="fa-solid fa-tags text-purple-400 text-xl"></i> ÂàÜÈ°ûÁÆ°ÁêÜ Categories</button>
                                    <button onClick={() => { setIsMenuOpen(false); setActiveTab('settings'); }} className="w-full text-left p-6 hover:bg-gray-100 rounded-[32px] font-black text-gray-700 transition-all flex items-center gap-4 shadow-sm border border-transparent hover:border-gray-200 active:scale-95"><i className="fa-solid fa-gear text-gray-400 text-xl"></i> Ë¶ñË¶∫Ë®≠ÂÆö System UI</button>
                                </div>
                                <div className="mt-auto p-10 text-[10px] font-black text-gray-300 uppercase tracking-[0.5em] text-center border-t border-gray-100">Pure Version 20.0</div>
                            </div>
                        </div>
                    )}

                    {activeTab === 'home' && renderHome()}
                    {activeTab === 'report' && renderReportView()}
                    {activeTab === 'categories' && renderCategoryManager()}
                    {activeTab === 'categoryDetail' && renderCategoryDetail()}
                    {activeTab === 'settings' && renderSettingsView()}
                    
                    {isEditingCats && renderEditCatsModal()}
                    {isAdding && renderAddForm()}

                    {/* Â∫ïÈÉ®Â∞éË¶ΩÊ¨Ñ */}
                    {!isAdding && !['report', 'categoryDetail'].includes(activeTab) && (
                        <div style={glassStyle} className="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-panel-base border-t border-white/40 flex justify-between px-10 py-4 pb-safe z-30 shadow-[0_-15px_50px_rgba(0,0,0,0.15)] rounded-t-[40px]">
                            <button onClick={()=>setActiveTab('home')} className={`p-2 transition-all ${activeTab==='home'?'text-gray-900 scale-125 font-bold':'text-gray-400 opacity-50 hover:opacity-100'}`}><i className="fa-solid fa-house text-2xl"></i></button>
                            <div className="relative -top-10">
                                <button onClick={()=>setIsAdding(true)} className="bg-red-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-[0_20px_40px_-5px_rgba(239,68,68,0.5)] border-[5px] border-white active:scale-90 hover:bg-red-600 transition-all shadow-2xl"><i className="fa-solid fa-plus text-3xl"></i></button>
                            </div>
                            <button onClick={()=>setActiveTab('settings')} className={`p-2 transition-all ${activeTab==='settings'?'text-gray-900 scale-125 font-bold':'text-gray-400 opacity-50 hover:opacity-100'}`}><i className="fa-solid fa-gear text-2xl"></i></button>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
